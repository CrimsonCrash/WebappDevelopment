 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ordre</title>
<!--koden herunder fortæller hjemmesiden af den skal skalere ud fra enhedens skærm størrelse-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Ordre_PC.css">
<script src="Ordre.js"></script>
<link rel="shortcut icon" href="Nyan.ico" type="image/x-icon">
<link rel="icon" href="Nyan.ico" type="image/x-icon">
</head>
<body>

<!-- Link Knapper-->
<div class="topnav">
		<a href="PC.html">pc'er</a>
		<a href="#" class="active">Ordre</a>
		<a href="Bruger.html">Oprettelse af brugere</a>
</div>

<!-- bistands skalerings løsning-->
<br>
<br>
<br>
<br>

<!--tabel-->
<div id="tabel" class="responsiv">
<table id='tabel' class='table'><tr class='table_head'><th>Ordre-id</th><th>Navn</th><th>Email</th><th>Tlf</th><th>Adresse</th><th>Model</th><th>Mærke</th><th>PCID</th><th>ansat</th><th>Status</th></tr>

</table>
<div>

<!--knappen i bunden af siden, som indeholder en drop down menu.-->
<div class="dropdown">
<button class="hover_button">opret/rediger</button>
<div class="dropdown-content" style="top:-100%">
	<!--knapper i dropdown menuen der åbner et modal vindue.-->
	<button onclick="document.getElementById('Opret').style.display='block'">Opret</button>
	<button onclick="document.getElementById('Rediger').style.display='block'">Rediger</button>
</div>
</div>

<!--modal vindue til registrering af ordre-->
<div id="Opret" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<!--knap til at lukke modal vinduet-->
			<span onclick="document.getElementById('Opret').style.display='none'"
			class="close">&times;</span>
			<h2>Opret</h2>
		</div>
		<div>
			<form action="http://192.168.4.240:3000/Ordre_opret" method="POST">
				<p><label class="label">Navn</label>
				<input name="Navn" type="text" class="input" required></p>
				<p><label class="label">Email</label>
				<input name="Email" type="text" class="input" required></p>
				<p><label class="label">Tlf</label>
				<input name="Tlf" type="text" class="input" required></p>
				<p><label class="label">Adresse</label>
				<input name="Adresse" type="text" class="input" required></p>
				<p><label class="label">Model</label>
				<input name="Model" type="text" class="input" required></p>
				<p><label class="label">Mærke</label>
				<input name="Maerke" type="text" class="input" required></p>
				<p><label class="label">PC_ID på solgt pc</label>
				<input name="PC_ID" type="text" class="input"></p>
				<p><label class="label">Ansat</label>
				<input name="Ansat" type="text" class="input"></p>
				<p>
				<button class="button" type="submit" value="Submit">Opret Ordre</button></p>
			</form>
		</div>
	</div>
</div>

<!--modal vindue til redigering af pc'er-->
<div id="Rediger" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<!--knap til at lukke modal vinduet-->
			<span onclick="document.getElementById('Rediger').style.display='none'"
			class="close">&times;</span>
			<h2>Rediger</h2>
		</div>
		<div>
		<form>
			<p><label class="label">Ordre-id</label>
			<input name="Ordre-id" id="Ordre-id" type="text" class="input"></p>
			<p>
			<button onclick="document.getElementById('Ordre_ID').value = document.getElementById('Ordre-id').value; document.getElementById('Rediger2').style.display='block'; document.getElementById('Rediger').style.display='none'" class="button" type="button" value="Submit">Rediger</button></p>
		</form>
		</div>
	</div>
</div>

<div id="Rediger2" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<!--knap til at lukke modal vinduet-->
			<span onclick="document.getElementById('Rediger2').style.display='none'"
			class="close">&times;</span>
			<h2>Rediger</h2>
		</div>
		<div>
			<form>
				<p><label class="label">Ordre_ID</label>
				<input id="Ordre_ID" type="text" class="input" disabled></p>
				<p><label class="label">Navn</label>
				<input id="navn" type="text" class="input"></p>
				<p><label class="label">Email</label>
				<input id="Email" type="text" class="input"></p>
				<p><label class="label">Tlf</label>
				<input id="Tlf" type="text" class="input"></p>
				<p><label class="label">Adresse</label>
				<input id="Adresse" type="text" class="input"></p>
				<p><label class="label">Model</label>
				<input id="Model" type="text" class="input"></p>
				<p><label class="label">Mærke</label>
				<input id="Mærke" type="text" class="input"></p>
				<p><label class="label">PC_ID på solgt pc</label>
				<input id="PC_ID" type="text" class="input"></p>
				<p>
				<button class="button">Opdater</button></p>
			</form>
		</div>
	</div>
</div>

</body>
</html>
