 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PC</title>
<!--koden herunder fortæller hjemmesiden af den skal skalere ud fra enhedens skærm størrelse-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Ordre_PC.css">
<link rel="shortcut icon" href="Nyan.ico" type="image/x-icon">
<link rel="icon" href="Nyan.ico" type="image/x-icon">
</head>
<body>

<!-- Link Knapper-->
<div class="topnav">
		<a href="#" class="active">pc'er</a>
		<a href="Ordre.html">Ordre</a>
		<a href="Bruger.html">Oprettelse af brugere</a>
</div>

<!-- bistands skalerings løsning-->
<br>
<br>
<br>
<br>

<!--Tabelen midt på siden-->
<div class="responsiv">
	<table class="table">
      <tr class="table_head">
        <th>Pc-ID</th>
        <th>Mærke</th>
        <th>Model</th>
		<th>Reparation</th>
		<th>Reparation note</th>
		<th>Reservedele</th>
		<th>Reservedele note</th>
		<th>OS</th>
		<th>Salg</th>
		<th>solgt</th>
		<th>Skrottet</th>
      </tr>
	</table>
</div>

<!--knappen i bunden af siden, som indeholder en drop down menu.-->
<div class="dropdown">
<button class="hover_button">Opret/Rediger</button>
<div class="dropdown-content" style="top:-100%">
	<!--knapper i dropdown menuen der åbner et modal vindue.-->
	<button onclick="document.getElementById('Opret').style.display='block'">Opret</button>
	<button onclick="document.getElementById('Rediger').style.display='block'">Rediger</button>
</div>
</div>

<!--modal vindue til registrering af pc'er-->
<div id="Opret" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<!--knap til at lukke modal vinduet-->
			<span onclick="document.getElementById('Opret').style.display='none'"
			class="close">&times;</span>
			<h2>Opret</h2>
		</div>
		<div>
			<form>
				<p><label class="label">Mærke</label>
				<input name="Maerke" type="text" class="input"></p>
				<p><label class="label">Model</label>
				<input name="Model" type="text" class="input"></p>
				<p><label class="label">Skal pc'en repareres?</label>
				<input name="Reperation1" class="check" type="checkbox"></p>
				<p><label class="label">Hvad skal repareres?</label>
				<input name="Reperation2" type="text" class="input"></p>
				<p><label class="label">Er der bestilt reservedele?</label>
				<input name="Reservedele1" class="check" type="checkbox"></p>
				<p><label class="label">Hvilke reservedele er bestilt?</label>
				<input name="Reservedele2" type="text" class="input"></p>
				<p><label class="label">Hvilket OS er intalleret?</label>
				<input name="OS" type="text" class="input"></p>
				<p><label class="label">Er pc'en klar til salg?</label>
				<input name="Salg" class="check" type="checkbox"></p>
				<p><label class="label">Er pc'en skrottet?</label>
				<input name="Skrottet" class="check" type="checkbox"></p>
				<p>
				<button class="button" type="submit" value="Submit">Opret PC</button></p>
			</form>
		</div>
	</div>
</div>

<!--modal vindue til redigering af pc'er-->
<div id="Rediger" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<!--knap til at lukke modal vinduet-->
			<span onclick="document.getElementById('Rediger').style.display='none'"
			class="close">&times;</span>
			<h2>Rediger</h2>
		</div>
		<div>
			<p>
			<label class="label">Indtast pcID</label>
			<input id="pcID" type="text" class="input"></p>
			<p>
			<button onclick="document.getElementById('Registrer').style.display='block'; document.getElementById('Rediger').style.display='none'" class="button">Rediger</button></p>
		</div>
	</div>
</div>

</body>
</html>
