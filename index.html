<!DOCTYPE html>
<html>

<head>
    <!--definere karakter sættet der bruges på hjemmesiden-->
    <meta charset="UTF-8">
    <!--reference til css filen-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!--definere hjemmesiden titel-->
    <title>Login</title>
    <!--reference til jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <!--reference til hjemmeside iconet-->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div>
        <!--Login-->
        <div class="div">

            <!--opretter en paragraph som indeholder en label og et input felt-->
            <p>
                <label for="Login" class="label">Brugernavn</label>
                <input id="UserBox" type="text" class="input" placeholder="Brugernavn" name="Brugernavn" required>
            </p>

            <!--opretter en paragraph som indeholder en label og et input felt-->
            <p>
                <label for="Adgangskode" class="label">Adgangskode</label>
                <input id="PassBox" type="password" class="input" placeholder="Adgangskode" name="Adgangskode" required>
            </p>

            <!--opretter en knap-->
            <button id="loginButton" type="submit" class="button">Login</button>
        </div>

</body>
<!--reference til vores javascript fil-->
<script id="loginViaSql" src="Login_Check_og_Cookie_Oprettelse.js"></script>

</html>
